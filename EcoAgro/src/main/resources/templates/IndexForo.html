<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Foro agroecologico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/Styles.css">
    <link rel="stylesheet" href="/css/estilo_info.css">
    <link rel="stylesheet" href="/css/Indexforo.css">
    <script src="https://kit.fontawesome.com/ddfaf76dbb.js" crossorigin="anonymous"></script>
</head>





<body>



    <div th:if="${sesion != 'admin'}">

        <header th:replace="/fragments/header::header"></header>
    </div>

    <header sec:authorize="hasAnyRole('ADMINISTRADOR', 'PRODUCTOR')"
        th:replace="/fragments/HeaderLogueado::headerLogueado">
    </header>




    <!-------------------------------------------------->

    <div th:replace="/fragments/MenuContextual::MenuLateral" </div></div>

    <div class="buscar">
        <input type="search" placeholder="Buscar" required>
        <div class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="tabla">
                <thead>
                    <tr class="table">

                        <th colspan="2" class="tituloTabla">Foro agricultores</th>

                    </tr>
                    <tr></tr>
                </thead>
                <tbody>
                    <tr th:each="noticia: ${noticias}">
                        <td>
                            <a href="/noticia/noticiaCompleta/__${noticia}__" type="POST" class="body"
                                style="text-decoration: none;">
                                <div class="bloque" style="margin: 0px">
                                    <h4 th:text="${noticia.titulo}">jansdjfa</h4>
                                    <p th:text="${noticia.cuerpo}">Lorem ipsum dolor sit amet consectetur adipisicing
                                        elit. Quis sunt quaerat tenetur ipsum ullam consequatur ad debitis pariatur?
                                        Reprehenderit earum cum repellat sapiente, esse architecto ab neque facere culpa
                                        nihil!</p>
                                </div>
                            </a>
                        </td>

                        <td>
                            <img class="imagenPubli" th:src="@{/foto/fotografias/__${noticia.foto.id}__}" alt="">
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <!--Footer-->
    <div th:replace="/fragments/Footer::FooterGenerico" </div>
        <!--::::Pie de Pagina::::::-->



</body>

</html>
