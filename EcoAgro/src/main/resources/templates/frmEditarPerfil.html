<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Editar perfil</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='/css/editarperfil.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" media="screen" href="/css/Styles.css">
        <link rel="stylesheet" href="/css/estilo_info.css">

        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous">
        </script>



</head>
<body>



    <div th:if="${sesion != 'admin'}">
        <header th:replace="/fragments/header::header"></header>
    </div>
    <header sec:authorize="hasAnyRole('ADMINISTRADOR', 'PRODUCTOR')"
            th:replace="/fragments/HeaderLogueado::headerLogueado"></header>




    <!--</head>-->



    <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>

    <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <form class="formulario">
        <h1>Editar perfil:</h1>

        <div class="contenedor">
            <label class="d-inline word-break" for="id_firstname">
                Nombre Completo
            </label>
            <div class="input-contenedor">
                <input type="text" />
            </div>
            <label class="d-inline word-break" for="id_firstname">
                Direccion de la huerta
            </label>
            <div class="input-contenedor">
                <input type="text" />
            </div>
            <label class="d-inline word-break" for="id_firstname"> 
                Ciudad </label>
            <div class="input-contenedor">
                <input type="text" />
            </div>
            <label class="d-inline word-break" for="id_firstname">
                Cultivos del lugar
            </label>
            <div class="input-contenedor">
                <input type="text" />
            </div>
            <label class="d-inline word-break" for="id_firstname">
                Correo Electronico
            </label>
            <div class="input-contenedor">
                <input type="text" />
            </div>
            <label class="d-inline word-break" for="id_firstname">
                Nueva contrase√±a
            </label>
            <div class="input-contenedor">
                <input type="password" />


                <input type="submit" value="Modificar" class="botones" />
                <input type="submit" value="Cancelar" class="botones" />
            </div>
    </form>


    <!--Footer-->
    <div  th:replace="/fragments/Footer::FooterGenerico" </div>
    <!--::::Pie de Pagina::::::-->




</body>
</html>
